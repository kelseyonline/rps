<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>R-P-S</title>
</head>
<body>
    <h1 id="hero">Rock, Paper, Scissors</h1>
    <section class="tool-options">
        <figure>
            <img src="static/cobblestone.png" alt="rock">
            <figcaption><button class="tool-button" id="rock-button">ROCK</button></figcaption>
        </figure>
        <figure>
            <img src="static/paper.png" alt="paper">
            <figcaption><button class="tool-button" id="paper-button">PAPER</button></figcaption>
        </figure>
        <figure>
            <img src="static/shears.png" alt="scissors">
            <figcaption><button class="tool-button" id="scissors-button">SCISSORS</button></figcaption>
        </figure>
    </section>
    <section class="scoreboard">
        <h3>Current score: </h3>
        <h1 id="score">0</h1>
    </section>
    <section class="winnerboard">
        <h4 id="winner"> May the best man win </h4>
    </section>
    <script src="script.js"></script>
</body>
</html>
